name: Nightly Audit

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  run_nightly:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Script
      run: env DEVELOPER_DIR="/Applications/Xcode_12.0.app" swift nightly.swift
      env:
        GH_API_TOKEN_BASE64: ${{ secrets.GH_API_TOKEN_BASE64 }}
    - name: Validate JSON
      run: env DEVELOPER_DIR="/Applications/Xcode_12.0.app" swift validate.swift
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Updated Packages
        title: '[Nightly] Updated Packages'
        body: |
          :robot: This is an automated change
          
          - Removed any redirects
          - Removed any duplicates
          - Removed any deleted repositories
          - Added any unknown dependencies
    - name: Check outputs
      run: echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
